<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3.6</title>
	<style type="text/css">
		html,body{
			height: 100%;
			margin: 0px;
		}
		#back{
			position: absolute;
			width: 100%;
			height: 100%;
			text-align: center;
		}
		#btn{
			width: 100px;
			height: 30px;
			position: relative;
			top:20%;
			border-radius: 5px;
			outline: none;
			background-color:#C0C0C0
		}
		#before{
			width: 100%;
			height: 100%;
			position: absolute;
			background-color: rgba(0,0,0,0.5);
			display: flex;
			justify-content : center;
			align-items: center;
			overflow: hidden;
			/*display: none;*/
			visibility: hidden;
		}
		#box{
			width: 350px;
			height: 250px;
			background-color:#F5F5F5;
		}
		#box h2{
			width: 100%;
			height: 50px;
			background-color:#C0C0C0;
			margin: 0;
		}
		#box p{
			margin: 0;
			padding: 5px 10px;
			width: 330px;
			height: 140px;
		}
		#box section{
			padding: 0;
			width: 230px;
			height: 50px;
			float: right;
		}
		#box section button{
			width: 90px;
			height: 27px;
			margin-top: 10px;
			margin-left: 15px;
			border-radius: 5px;
			outline: none;
			background-color:#C0C0C0;
		}
	</style>
</head>
<body>
	<div id="back">
		<button id="btn">弹出</button>
	</div>
	<div id="before">
		<div id="box">
			<h2>提示</h2>
			<p>弹出层文字</p>
			<section>
				<button id="determine" onclick="close1()">确定</button>
				<button id="cancel" onclick="close1()">取消</button>
			</section>
		</div>
	</div>
	<script type="text/javascript">
		var $ = function(id){
			return document.getElementById(id);
		} 
		btn.onclick = function(){
			before.style.visibility = "visible";
			box.focus();
		}
		function close1(){
			before.style.visibility = "hidden";
		}
		before.onclick = function(){
			before.style.visibility = "hidden";
		}
	</script>
</body>
</html>
