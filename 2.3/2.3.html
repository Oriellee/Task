<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2.3</title>
	<style type="text/css">
		ul{
			margin: 20px;
		}
		button{
			margin: 20px;
		}
	</style>
</head>
<body>
	<ul id="source">
	    <li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>
  	</ul>
  	<ul id="resort"></ul>
  	<button>排序</button>

  	<script type="text/javascript">
  		var source = document.querySelector("#source");
  		var btn = document.querySelector("button");
  		var li1 = document.querySelectorAll("#source li");
  		var resort = document.querySelector("#resort");

  		var newList = [];
  		var arr = ["一","二","三","四","五","六","七"];

  		for(var i=0;i<li1.length;i++){
  			var text = li1[i].innerHTML.replace("</b>","").replace("<b>","");
  			newList[i] = text.split("：");
  			newList.sort(function(a,b){
  				return b[1]-a[1];
  			});
  		}
  		btn.onclick = function(){
  			for(var j = 0;j<newList.length;j++){
  				var newLi = document.createElement("li");
  				newLi.textContent = "第"+arr[j]+"名："+ newList[j][0]+"——"+newList[j][1]; 				
  				resort.appendChild(newLi);
  			}
  			btn.disabled = true;
  			
  		}
  		console.log(arr);
  		
  	</script>
</body>
</html>
