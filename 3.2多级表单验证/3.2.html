<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3.2</title>
	<link rel="stylesheet" type="text/css" href="E:\Github\Task\1.8\bootstrap\css\bootstrap.min.css">
	<style type="text/css">
		.box{
			width: 480px;
			height: 500px;
			border: 1px solid red;
			text-align: right;
			padding:30px;
			margin: 30px auto;
		}
		.box div{
			margin:20px 0;
		}
		.box p{
			text-align: left;
			margin: 5px 75px 0;
			color: grey;
		}
		.box label{
			font-size: 15px;
		}
		.box input{
			width: 350px;
			height: 30px;
			border-radius:20px;
			border: 1px solid #C0C0C0;
			outline: none;
			padding: 0 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="name">
			<label>名称 ： </label>
			<input type="text" class="nameInput">
			<p class="nameText">dfsdf</p>
		</div>
		<div class="password">
			<label>密码 ： </label>
			<input type="text" class="passwordInput">
			<p class="passwordText">efsfsdf</p>
		</div>
		<div class="again">
			<label>密码 ： </label>
			<input type="text" class="againInput">
			<p class="againText">sdfsdf</p>
		</div>
		<div class="mail">
			<label>邮箱 ： </label>
			<input type="text" class="mailInput">
			<p class="mailText">sdfs</p>
		</div>
		<div class="number">
			<label>手机号 ： </label>
			<input type="text" class="numberInput">
			<p class="numberText">sdfsd</p>
		</div>
		<button class="btn btn-primary">提交</button>
	</div>
</body>
</html>
